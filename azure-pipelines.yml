trigger:
- main

pool:
  vmImage: 'windows-2019'

steps:
- task: UseGitVersion@5
  displayName: 'GitVersion'
  inputs:
    versionSpec: '5.x.x'

# - task: Bash@3
#   displayName: 'Update version in .nuspec'
#   inputs:
#     targetType: 'inline'
#     script: sed -i "s/1.0.0/$GITVERSIONNUMBER/g" BladeMonRT.nuspec
#   env:
#     GITVERSIONNUMBER: $(GitVersion.SemVer)

- task: NugetCommand@2
  inputs:
    command: pack
    displayName: 'Nuget pack'
    packagesToPack: '**/*.nuspec'
    packDestination: '$(Build.ArtifactStagingDirectory)'
    versioningScheme: byEnvVar
    versionEnvVar: GitVersion.NugetVersion

- task: NuGetAuthenticate@0
  displayName: 'NuGet Authenticate'

- task: NugetCommand@2
  displayName: 'Nuget push'  
  inputs:
    command: push
    packagesToPush: '$(Build.ArtifactStagingDirectory)/**/*.nupkg'
    vstsFeed: 'BladeMonRT/BladeMonRTPipelines'
    publishVstsFeed: 'BladeMonRTPipelines'
    versioningScheme: byBuildNumber